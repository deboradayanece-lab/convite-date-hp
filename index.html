<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Convite Harry Potter</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%;
  overflow:hidden;
  font-family: 'Verdana', sans-serif;
}

/* Fundo animado */
body {
  background: radial-gradient(circle at center, #1a0d00 0%, #0d0600 100%);
  animation: bgMove 12s ease-in-out infinite alternate;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#f3e8d0;
  position:relative;
}

@keyframes bgMove {
  0% { background-position: 0% 0%; }
  100% { background-position: 100% 100%; }
}

/* Part√≠culas m√°gicas subindo */
.magic {
  position: absolute;
  width: 4px;
  height: 12px;
  background: rgba(255, 225, 160, 0.9);
  border-radius: 50%;
  filter: blur(1px);
  animation: rise 3s linear infinite;
}

@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-150vh) scale(0.2); opacity: 0; }
}

/* Varinha */
.wand {
  position: absolute;
  right: 40px;
  bottom: 40px;
  width: 140px;
  animation: floatWand 4s ease-in-out infinite;
  opacity: 0.9;
}

@keyframes floatWand {
  0% { transform: translateY(0px) rotate(-8deg); }
  50% { transform: translateY(-15px) rotate(-4deg); }
  100% { transform: translateY(0px) rotate(-8deg); }
}

/* Cart√£o */
.card {
  background: rgba(0,0,0,0.55);
  padding: 35px;
  border-radius: 18px;
  width: min(850px, 95%);
  text-align: center;
  box-shadow: 0 0 25px rgba(255, 225, 150, 0.25);
  z-index: 2;
}

/* T√≠tulo */
#title {
  font-size: 32px;
  margin-bottom: 15px;
}

/* Subt√≠tulo */
.subtitle {
  font-size: 20px;
  opacity: 0.9;
}

/* Bot√µes */
#buttons {
  margin-top: 30px;
  height: 70px;
  position: relative;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-family: Verdana;
}

/* Bot√£o SIM */
#sim {
  background: #f5e0b5;
  color: #2e1b00;
  margin-right: 15px;
}

/* Bot√£o N√ÉO */
#nao {
  background: #d9534f;
  color: #fff;
  position: absolute;
  left: 60%;
  top: 0;
  transition: left .3s ease, top .3s ease;
}

/* Resultado */
#result {
  display:none;
  margin-top:25px;
  font-size:20px;
}
</style>
</head>
<body>

<!-- VARINHA -->
<img class="wand" src="https://i.imgur.com/2p5Yz6C.png">

<div class="card">
  <div id="title">Voc√™ gostaria de assistir Harry Potter comigo no cinema?</div>
  <div class="subtitle">Prometo pipoca, risadas e magia ‚ú®</div>

  <div id="buttons">
    <button id="sim">SIM üíõ</button>
    <button id="nao">N√ÉO ‚ùå</button>
  </div>

  <div id="result">
    <p>EU SABIA QUE VOC√ä DIRIA SIM ‚ú®üíõ</p>
    <p>Aguarde s√≥ <span id="count">0.8</span> segundos‚Ä¶</p>
  </div>
</div>

<script>
// Criar part√≠culas m√°gicas subindo
function criarParticula() {
  const p = document.createElement("div");
  p.classList.add("magic");
  p.style.left = Math.random() * innerWidth + "px";
  p.style.bottom = "-20px";
  p.style.animationDuration = (Math.random() * 2 + 2) + "s";
  document.body.appendChild(p);

  setTimeout(() => p.remove(), 3000);
}
setInterval(criarParticula, 120);

// Bot√£o N√ÉO fugindo
const btnNao = document.getElementById("nao");
function fugir() {
  const maxX = window.innerWidth - btnNao.offsetWidth - 20;
  const maxY = window.innerHeight - btnNao.offsetHeight - 20;
  btnNao.style.left = Math.random() * maxX + "px";
  btnNao.style.top = Math.random() * maxY + "px";
}
btnNao.addEventListener("mouseover", fugir);
btnNao.addEventListener("touchstart", fugir);

// Bot√£o SIM com tempo de 0.8s
const btnSim = document.getElementById("sim");
const result = document.getElementById("result");
const buttons = document.getElementById("buttons");
const countEl = document.getElementById("count");

btnSim.onclick = () => {
  buttons.style.display = "none";
  result.style.display = "block";

  let count = 0.8;
  const interval = setInterval(() => {
    count -= 0.1;
    countEl.textContent = count.toFixed(1);
    if(count <= 0) {
      clearInterval(interval);
      const numero = "5585986928054";
      const msg = encodeURIComponent("Aceito sim assistir Harry Potter contigo! ‚ú®üçø");
      window.location.href = `https://wa.me/${numero}?text=${msg}`;
    }
  }, 100);
};
</script>

</body>
</html>
