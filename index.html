<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Harry Potter</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family:'Georgia', serif; overflow:hidden; display:flex; justify-content:center; align-items:center; background: linear-gradient(to bottom, #1a0d00, #3e1a00); color:#ffd97a; }

/* Fundo de estrelas */
.star { position:fixed; border-radius:50%; background:white; opacity:0.8; pointer-events:none; animation:floatStar linear infinite; }
@keyframes floatStar {
  0% { transform: translateY(120vh) scale(0.5); opacity:0; }
  10% { opacity:0.3; }
  50% { opacity:0.6; }
  100% { transform: translateY(-120vh) scale(1); opacity:0; }
}

/* Painel central */
.card {
  background: rgba(0,0,0,0.6);
  padding:30px;
  border-radius:14px;
  text-align:center;
  position:relative;
  z-index:2;
  width:min(900px,95%);
}
h1 { font-size:32px; margin-bottom:20px; text-shadow:2px 2px 8px #000; }
.subtitle { color:#f7ecd6; opacity:0.9; margin-bottom:20px; }

/* Bot√µes */
#buttons { position:relative; height:50px; }
button { padding:12px 25px; font-size:16px; border-radius:10px; border:none; cursor:pointer; transition: transform .1s; }
#yes { background: linear-gradient(135deg,#ffd97a,#d89f2a); color:#1b0b00; font-weight:700; margin-right:12px; }
#no { background: linear-gradient(135deg,#9b1c0e,#ff5d3e); color:#fff; position:absolute; left:50%; transform:translateX(20px); }

/* Resultado */
#result { display:none; margin-top:20px; color:#fffbe6; }
#result img { width:150px; margin:10px; border-radius:10px; box-shadow:0 0 15px #ffd97a; }

/* Elementos flutuantes */
.floating { position:fixed; z-index:1; pointer-events:none; filter:drop-shadow(0 6px 12px rgba(0,0,0,0.6)); }
@keyframes floatUp { 0%{transform:translateY(110vh) rotate(0deg); opacity:0;} 10%{opacity:0.35;} 50%{opacity:0.55;} 100%{transform:translateY(-140vh) rotate(360deg); opacity:0;} }
</style>
</head>
<body>

<!-- Estrelas -->
<script>
for(let i=0;i<50;i++){
  const star=document.createElement('div');
  star.className='star';
  star.style.width=(2+Math.random()*3)+'px';
  star.style.height=star.style.width;
  star.style.left=Math.random()*100+'vw';
  star.style.top=Math.random()*100+'vh';
  star.style.animationDuration=(8+Math.random()*12)+'s';
  document.body.appendChild(star);
}
</script>

<!-- Elementos flutuantes -->
<img class="floating" src="https://i.imgur.com/8G8b4Xv.png" style="left:10%;width:100px;animation:floatUp 15s linear infinite;">
<img class="floating" src="https://i.imgur.com/8G8b4Xv.png" style="left:80%;width:120px;animation:floatUp 20s linear infinite;">
<img class="floating" src="https://i.imgur.com/8G8b4Xv.png" style="left:45%;width:110px;animation:floatUp 18s linear infinite;">

<img class="floating" src="https://i.imgur.com/J3XHcP3.png" style="left:25%;width:90px;animation:floatUp 17s linear infinite;">
<img class="floating" src="https://i.imgur.com/J3XHcP3.png" style="left:70%;width:95px;animation:floatUp 19s linear infinite;">

<img class="floating" src="https://i.imgur.com/0p5rFxh.png" style="left:55%;width:140px;animation:floatUp 22s linear infinite;opacity:0.7;">
<img class="floating" src="https://i.imgur.com/4Jba88v.png" style="left:15%;width:60px;animation:floatUp 12s linear infinite;opacity:0.9;filter:blur(2px);">
<img class="floating" src="https://i.imgur.com/4Jba88v.png" style="left:65%;width:50px;animation:floatUp 14s linear infinite;opacity:0.9;filter:blur(2px);">

<div class="card">
<h1>Voc√™ gostaria de assistir Harry Potter comigo no cinema?</h1>
<div class="subtitle">Prometo pipoca, conversa e muito encanto ‚ú®</div>

<div id="buttons">
  <button id="yes" onclick="sayYes()">SIM üíõ</button>
  <button id="no" onmouseover="escapeButton()">N√ÉO ‚ùå</button>
</div>

<div id="result">
  <h2>EU SABIA QUE VOC√ä DIRIA SIM ‚ú®üíõ</h2>
  <p>Vou garantir os ingressos ‚Äî marca s√≥ o dia que voc√™ pode!</p>
  <div>
    <img src="https://i.imgur.com/Q3vQ6QK.png" alt="poster1">
    <img src="https://i.imgur.com/ZfYfC0f.jpeg" alt="poster2">
    <img src="https://i.imgur.com/DLwLd6R.jpeg" alt="poster3">
  </div>
</div>
</div>

<script>
function escapeButton(){
  const no=document.getElementById('no');
  const padding=20;
  const maxX=window.innerWidth-no.offsetWidth-padding;
  const maxY=window.innerHeight-no.offsetHeight-padding;
  let x=Math.random()*(maxX-padding)+padding;
  let y=Math.random()*(maxY-padding)+padding;
  no.style.left=x+'px';
  no.style.top=y+'px';
}

function sayYes(){
  document.getElementById('buttons').style.display='none';
  document.getElementById('result').style.display='block';
}

window.addEventListener('load',()=>{
  const no=document.getElementById('no');
  if(no){ no.style.left=(window.innerWidth/2+20)+'px'; no.style.top=(window.innerHeight/2)+'px'; }
});

window.addEventListener('resize',()=>{
  const no=document.getElementById('no');
  if(no){
    const maxX=window.innerWidth-no.offsetWidth-20;
    const maxY=window.innerHeight-no.offsetHeight-20;
    let x=parseFloat(no.style.left)||(window.innerWidth/2+20);
    let y=parseFloat(no.style.top)||(window.innerHeight/2);
    x=Math.min(Math.max(10,x),maxX);
    y=Math.min(Math.max(10,y),maxY);
    no.style.left=x+'px';
    no.style.top=y+'px';
  }
});
</script>

</body>
</html>
