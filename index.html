<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Convite Harry Potter</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(to bottom, #1a0d00, #3e1a00);
  font-family: Verdana, Tahoma, sans-serif;
  color: #f3e8d0;
}

/* Cart√£o */
.card {
  background: rgba(0,0,0,0.6);
  padding: 35px;
  border-radius: 18px;
  width: min(850px, 95%);
  text-align: center;
  box-shadow: 0 0 25px rgba(255, 225, 150, 0.2);
}

/* T√≠tulo com digita√ß√£o */
#title {
  font-size: 32px;
  font-weight: normal;
  border-right: 2px solid #f3e8d0;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 5s steps(60) forwards, blink .7s infinite;
}

@keyframes typing { from { width: 0; } to { width: 100%; } }
@keyframes blink { 50% { border-color: transparent; } }

.subtitle {
  margin-top: 18px;
  font-size: 20px;
  opacity: 0.9;
}

/* Bot√µes */
#buttons {
  margin-top: 30px;
  position: relative;
  height: 70px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  font-weight: normal;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-family: Verdana, Tahoma, sans-serif;
}

/* SIM */
#sim {
  background: #f5e0b5;
  color: #2e1b00;
  margin-right: 15px;
}

/* N√ÉO */
#nao {
  background: #d9534f;
  color: #fff;
  position: absolute;
  left: 60%;
  top: 0;
  transition: left 0.3s ease, top 0.3s ease;
}

/* Resultado */
#result {
  display: none;
  margin-top: 25px;
  font-size: 20px;
}
</style>
</head>
<body>

<div class="card">
  <div id="title">Voc√™ gostaria de assistir Harry Potter comigo no cinema?</div>
  <div class="subtitle">Prometo pipoca, conversa e muito encanto ‚ú®</div>

  <div id="buttons">
    <button id="sim">SIM üíõ</button>
    <button id="nao">N√ÉO ‚ùå</button>
  </div>

  <div id="result">
    <p>EU SABIA QUE VOC√ä DIRIA SIM ‚ú®üíõ</p>
    <p>Aguarde s√≥ <span id="count">18</span> segundos‚Ä¶</p>
  </div>
</div>

<script>
const btnNao = document.getElementById("nao");

function fugir() {
  const padding = 20;
  const maxX = window.innerWidth - btnNao.offsetWidth - padding;
  const maxY = window.innerHeight - btnNao.offsetHeight - padding;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  btnNao.style.left = x + "px";
  btnNao.style.top = y + "px";
}

btnNao.addEventListener("mouseover", fugir);
btnNao.addEventListener("touchstart", fugir);

const btnSim = document.getElementById("sim");
const result = document.getElementById("result");
const buttons = document.getElementById("buttons");
const countEl = document.getElementById("count");

btnSim.onclick = () => {
  buttons.style.display = "none";
  result.style.display = "block";

  let count = 18;
  const interval = setInterval(() => {
    count--;
    countEl.textContent = count;
    if(count <= 0) {
      clearInterval(interval);
      const numero = "5585986928054";
      const msg = encodeURIComponent("Aceito sim, assistir Harry Potter contigo!\nQuais os hor√°rios das sess√µes?");
      window.location.href = `https://wa.me/${numero}?text=${msg}`;
    }
  }, 1000);
};
</script>

</body>
</html>
