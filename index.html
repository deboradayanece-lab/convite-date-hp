<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Convite M√°gico</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Georgia', serif;
        background: url('https://images.unsplash.com/photo-1520975918318-3f3cde85d0fe?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
        animation: floatBg 10s ease-in-out infinite alternate;
    }

    @keyframes floatBg {
        0% { background-position: center; }
        100% { background-position: center 20px; }
    }

    /* part√≠culas m√°gicas */
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: rgba(255, 223, 100, 0.8);
        animation: rise 6s linear infinite;
    }

    @keyframes rise {
        from { transform: translateY(100vh) scale(0.5); opacity: 1; }
        to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* container principal */
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(20, 20, 20, 0.6);
        padding: 40px;
        border-radius: 20px;
        width: 340px;
        color: #f5d67b;
        box-shadow: 0 0 20px #ffd977;
        animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -60%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #ffdd88;
    }

    button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
        position: relative;
    }

    #sim {
        background: #3a7c3a;
        color: white;
        box-shadow: 0 0 10px #6aff6a;
    }

    #sim:hover {
        box-shadow: 0 0 20px #ffff88, 0 0 30px #aaff77, 0 0 40px #ffdd77;
        transform: scale(1.1);
    }

    #nao {
        background: #7c3a3a;
        color: white;
        box-shadow: 0 0 10px #ff6a6a;
    }
</style>
</head>
<body>

<!-- part√≠culas m√°gicas iniciais -->
<script>
    for (let i = 0; i < 60; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(p);
    }
</script>

<!-- Mensagem -->
<div class="container" id="caixa">
    <div class="title">Voc√™ gostaria de ir assistir Harry Potter comigo no cinema dia 13?</div>
    <button id="sim">Sim</button>
    <button id="nao">N√£o</button>
</div>

<script>
    // bot√£o N√ÉO foge
    const btnNao = document.getElementById("nao");
    btnNao.addEventListener("mouseover", () => {
        const maxX = window.innerWidth - btnNao.offsetWidth - 10;
        const maxY = window.innerHeight - btnNao.offsetHeight - 10;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        btnNao.style.position = "absolute";
        btnNao.style.left = x + "px";
        btnNao.style.top = y + "px";
    });

    // bot√£o SIM m√°gico
    const btnSim = document.getElementById("sim");
    btnSim.addEventListener("click", () => {
        alert('EU SABIA QUE VOC√ä IA ACEITAR! ‚ú®üòè');

        // cria part√≠culas m√°gicas extras ao clicar
        for (let i = 0; i < 30; i++) {
            const p = document.createElement("div");
            p.className = "particle";
            p.style.left = (btnSim.offsetLeft + btnSim.offsetWidth/2) + "px";
            p.style.top = (btnSim.offsetTop + btnSim.offsetHeight/2) + "px";
            p.style.width = p.style.height = Math.random()*8 + 4 + "px";
            p.style.background = "rgba(255, 223, " + (Math.random()*255) + ", 0.9)";
            document.body.appendChild(p);

            // anima part√≠culas extras
            p.animate([
                { transform: 'translate(0,0)', opacity: 1 },
                { transform: translate(${Math.random()*200-100}px, ${Math.random()*-200}px), opacity: 0 }
            ], { duration: 1000 + Math.random()*1000, easing: 'ease-out' });

            // remove part√≠culas ap√≥s anima√ß√£o
            setTimeout(() => p.remove(), 2000);
        }
    });
</script>

</body>
</html>
