<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Harry Potter</title>

<!-- FONTE HARRY POTTER -->
<link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%;
  font-family:'Georgia', serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(to bottom, #1a0d00, #3e1a00);
  color:#ffd97a;
}

/* Fundo de estrelas */
.star {
  position:fixed;
  border-radius:50%;
  background:white;
  opacity:0.8;
  pointer-events:none;
  animation:floatStar linear infinite;
}
@keyframes floatStar {
  0% { transform: translateY(120vh) scale(0.5); opacity:0; }
  10% { opacity:0.3; }
  50% { opacity:0.6; }
  100% { transform: translateY(-120vh) scale(1); opacity:0; }
}

/* Painel */
.card {
  background: rgba(0,0,0,0.6);
  padding:30px;
  border-radius:14px;
  text-align:center;
  position:relative;
  z-index:2;
  width:min(900px,95%);
  animation: fadeIn 2s ease;
}

/* TITULO HARRY POTTER */
h1 {
  font-family: 'Harry Potter', serif;
  font-size:40px;
  margin-bottom:20px;
  opacity:0;
  animation: magicText 3s ease forwards;
  text-shadow: 0 0 10px #ffdf82, 0 0 20px #ffbf00;
}

/* Subt√≠tulo com magia */
.subtitle {
  opacity:0;
  margin-bottom:20px;
  animation: fadeIn 3s ease forwards 1.5s;
  text-shadow: 0 0 8px #ffd97a;
}

/* Bot√µes */
#buttons { 
  position:relative; 
  height:60px; 
  margin-top:10px; 
  opacity:0;
  animation: fadeInUp 2s ease forwards 2.5s;
}

button {
  padding:12px 25px;
  font-size:18px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  transition: transform .1s;
  animation: float 3s ease-in-out infinite;
  box-shadow: 0 0 12px #ffd97a, 0 0 20px #ffbf00 inset;
}

/* Animar flutua√ß√£o */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0px); }
}

/* Bot√£o SIM */
#yes {
  background: linear-gradient(135deg,#ffd97a,#d89f2a);
  color:#1b0b00;
  font-weight:700;
  margin-right:12px;
}

/* Bot√£o N√ÉO */
#no {
  background: linear-gradient(135deg,#9b1c0e,#ff5d3e);
  color:#fff;
  position:absolute;
  left:60%;
  top:0;
  transition: left .2s, top .2s;
}

/* Resultado */
#result {
  display:none;
  margin-top:20px;
  color:#fffbe6;
  text-shadow:0 0 10px #ffd97a;
  animation: fadeIn 2s ease;
}

/* EFEITOS DE TEXTO */
@keyframes magicText {
  0% { opacity:0; letter-spacing:8px; }
  100% { opacity:1; letter-spacing:1px; }
}

@keyframes fadeIn {
  from { opacity:0; }
  to { opacity:1; }
}

@keyframes fadeInUp {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>
<body>

<!-- Estrelas -->
<script>
for(let i=0;i<50;i++){
  const star=document.createElement('div');
  star.className='star';
  star.style.width=(2+Math.random()*3)+'px';
  star.style.height=star.style.width;
  star.style.left=Math.random()*100+'vw';
  star.style.top=Math.random()*100+'vh';
  star.style.animationDuration=(8+Math.random()*12)+'s';
  document.body.appendChild(star);
}
</script>

<div class="card">
<h1>Voc√™ gostaria de assistir Harry Potter comigo no cinema?</h1>
<div class="subtitle">Prometo pipoca, conversa e muito encanto ‚ú®</div>

<div id="buttons">
  <button id="yes" onclick="sayYes()">SIM üíõ</button>
  <button id="no">N√ÉO ‚ùå</button>
</div>

<div id="result">
  <h2>EU SABIA QUE VOC√ä DIRIA SIM ‚ú®üíõ</h2>
  <p>Vou garantir os ingressos ‚Äî marca s√≥ o dia que voc√™ pode!</p>
</div>
</div>

<script>
const noBtn = document.getElementById('no');

function moveNoButton() {
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  let x = Math.random() * (maxX - padding) + padding;
  let y = Math.random() * (maxY - padding) + padding;

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveNoButton();
});

function sayYes(){
  document.getElementById('buttons').style.display = 'none';
  document.getElementById('result').style.display = 'block';

  const msg = encodeURIComponent(
    "Aceito sim, assistir Harry Potter contigo!‚ú®\nQuais os hor√°rios das sess√µes?"
  );

  setTimeout(()=>{
    window.location.href = "https://wa.me/5585986928054?text=" + msg;
  }, 900);
}
</script>

</body>
</html>
