<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Harry Potter</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'Georgia', serif; overflow:hidden; display:flex; justify-content:center; align-items:center; background-color: #0a0a0a; }

    /* Fundo das luzinhas */
    canvas { position: absolute; top:0; left:0; width:100%; height:100%; z-index:0; }

    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        color: #fff;
        padding: 20px;
        background: rgba(0,0,0,0.5);
        border-radius: 10px;
    }

    button {
        font-family: 'Georgia', serif;
        font-size: 20px;
        padding: 10px 25px;
        margin: 10px;
        cursor: pointer;
        border: 2px solid #fff;
        border-radius: 8px;
        background: transparent;
        color: #fff;
        transition: 0.3s;
    }

    button:hover {
        background: #fff;
        color: #000;
    }

    #message { margin-top: 20px; font-size: 18px; }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="container">
    <h1>Voc√™ gostaria de assistir Harry Potter comigo no cinema?</h1>
    <p>Prometo pipoca, conversa e muito encanto ‚ú®</p>
    <button id="sim">SIM</button>
    <button id="nao">N√ÉO ‚ùå</button>
    <div id="message"></div>
</div>

<script>
    // -------------------
    // Temporizador 9s
    // -------------------
    const simBtn = document.getElementById('sim');
    const naoBtn = document.getElementById('nao');
    const message = document.getElementById('message');

    simBtn.addEventListener('click', () => {
        message.textContent = 'EU SABIA QUE VOC√ä DIRIA SIM ‚ú® Aguarde 9 segundos...';
        setTimeout(() => {
            window.location.href = 'https://wa.me/'; // link do WhatsApp
        }, 9000);
    });

    naoBtn.addEventListener('click', () => {
        message.textContent = 'Oh n√£o! üò¢';
    });

    // -------------------
    // Fundo com luzinhas flutuantes
    // -------------------
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 80;

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    for(let i=0; i<numStars; i++){
        stars.push({
            x: random(0,w),
            y: random(0,h),
            radius: random(1,3),
            dx: random(-0.2,0.2),
            dy: random(-0.2,0.2)
        });
    }

    function animate() {
        ctx.clearRect(0,0,w,h);
        for(let i=0;i<stars.length;i++){
            const s = stars[i];
            s.x += s.dx;
            s.y += s.dy;

            if(s.x < 0 || s.x > w) s.dx = -s.dx;
            if(s.y < 0 || s.y > h) s.dy = -s.dy;

            ctx.beginPath();
            ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.fill();
        }
        requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
