<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Harry Potter</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%;
  font-family:'Georgia', serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(to bottom, #1a0d00, #3e1a00);
  color:#ffd97a;
}

/* Estrelas */
.star {
  position:fixed;
  border-radius:50%;
  background:white;
  opacity:0.8;
  pointer-events:none;
  animation:floatStar linear infinite;
}
@keyframes floatStar {
  0% { transform: translateY(120vh) scale(0.5); opacity:0; }
  10% { opacity:0.3; }
  50% { opacity:0.6; }
  100% { transform: translateY(-120vh) scale(1); opacity:0; }
}

/* Painel */
.card {
  background: rgba(0,0,0,0.6);
  padding:30px;
  border-radius:14px;
  text-align:center;
  position:relative;
  z-index:2;
  width:min(900px,95%);
}
h1 {
  font-size:32px;
  margin-bottom:20px;
  text-shadow:2px 2px 8px #000;
}
.subtitle {
  color:#f7ecd6;
  opacity:0.9;
  margin-bottom:20px;
}

/* Bot√µes */
#buttons { 
  position:relative; 
  height:60px; 
  margin-top:10px; 
}

button {
  padding:12px 25px;
  font-size:16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  transition: transform .1s;
}

#yes {
  background: linear-gradient(135deg,#ffd97a,#d89f2a);
  color:#1b0b00;
  font-weight:700;
  margin-right:12px;
}

#no {
  background: linear-gradient(135deg,#9b1c0e,#ff5d3e);
  color:#fff;
  position:absolute;
  left:60%;
  top:0;
  transition: left .2s, top .2s;
}

</style>
</head>
<body>

<!-- Estrelas -->
<script>
for(let i=0;i<50;i++){
  const star=document.createElement('div');
  star.className='star';
  star.style.width=(2+Math.random()*3)+'px';
  star.style.height=star.style.width;
  star.style.left=Math.random()*100+'vw';
  star.style.top=Math.random()*100+'vh';
  star.style.animationDuration=(8+Math.random()*12)+'s';
  document.body.appendChild(star);
}
</script>

<div class="card">
<h1>Voc√™ gostaria de assistir Harry Potter comigo no cinema?</h1>
<div class="subtitle">Prometo pipoca, conversa e muito encanto ‚ú®</div>

<div id="buttons">
  <button id="yes" onclick="openWhatsApp()">SIM üíõ</button>
  <button id="no">N√ÉO ‚ùå</button>
</div>
</div>

<script>

// BOT√ÉO SIM ‚Üí WHATSAPP
function openWhatsApp(){
  window.location.href = "https://wa.me/5585986928054?text=aceito%20sim%2C%20assistir%20harry%20potter%20contigo%20%0Ame%20diz%20os%20dias%20e%20horarios%20das%20sessoes";
}

// BOT√ÉO N√ÉO FUGINDO
const noBtn = document.getElementById('no');

function moveNoButton() {
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  let x = Math.random() * (maxX - padding) + padding;
  let y = Math.random() * (maxY - padding) + padding;

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveNoButton();
});

</script>

</body>
</html>
