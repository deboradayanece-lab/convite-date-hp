<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Convite M√°gico</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(180deg, #0d0a0a, #1b1105, #0d0a0a);
        animation: bgFloat 10s ease-in-out infinite alternate;
        font-family: 'Poppins', sans-serif;
        color: #f5d39f;
    }

    @keyframes bgFloat {
        0% { background-position: 0 0; }
        100% { background-position: 0 50px; }
    }

    /* Container do texto */
    .card {
        padding: 30px;
        width: 85%;
        max-width: 380px;
        border: 2px solid rgba(255, 204, 102, 0.4);
        border-radius: 20px;
        text-align: center;
        backdrop-filter: blur(3px);
        background: rgba(0, 0, 0, 0.35);
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 26px;
        font-weight: 600;
        line-height: 1.3;
    }

    p {
        margin-top: 10px;
        font-size: 17px;
    }

    /* Bot√µes */
    .btn-sim {
        margin-top: 20px;
        display: inline-block;
        background: #ffe5b6;
        padding: 12px 35px;
        border-radius: 10px;
        color: #3b2b00;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border: none;
    }

    .btn-nao {
        position: absolute;
        right: -20px;
        bottom: -20px;
        background: #ff5a5a;
        color: white;
        border: none;
        font-weight: bold;
        padding: 12px 25px;
        border-radius: 12px;
        cursor: pointer;
    }

    /* Part√≠culas */
    .particle {
        position: absolute;
        background: #ffdd99;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        opacity: 0.8;
        animation: subir 10s linear infinite;
    }

    @keyframes subir {
        0% {
            transform: translateY(100vh) scale(0.6);
            opacity: 0;
        }
        30% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div id="particles"></div>

<div class="card">
    <h1>Voc√™ gostaria de assistir Harry Potter comigo no cinema?</h1>
    <p>Prometo pipoca, conversa e muita magia ‚ú®</p>

    <button class="btn-sim">SIM üíõ</button>
    <button class="btn-nao">N√ÉO ‚úñ</button>
</div>

<script>
    // GERAR PART√çCULAS
    const container = document.getElementById("particles");

    for (let i = 0; i < 80; i++) {
        let p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDelay = Math.random() * 10 + "s";
        p.style.opacity = Math.random();
        p.style.width = p.style.height = (Math.random() * 5 + 2) + "px";
        container.appendChild(p);
    }
</script>

</body>
</html>
