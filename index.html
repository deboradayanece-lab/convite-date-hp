<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Convite Harry Potter</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%;
  overflow:hidden;
  font-family: Verdana, Tahoma, sans-serif;
}

/* Fundo m√°gico */
body {
  background: radial-gradient(circle at center, #2b1a00, #120900, #070300);
  animation: pulseBG 12s ease-in-out infinite alternate;
  display:flex;
  justify-content:center;
  align-items:center;
  color: #f3e8d0;
  position: relative;
}

@keyframes pulseBG {
  0% { filter: brightness(0.95); }
  100% { filter: brightness(1.2); }
}

/* N√âVOA */
.fog {
  position: absolute;
  width: 200%;
  height: 200%;
  background: url('https://i.imgur.com/3fJ1P4R.png') repeat;
  opacity: 0.12;
  animation: fogMove 40s linear infinite;
  top: -50%;
  left: -50%;
  z-index: 0;
}

@keyframes fogMove {
  0% { transform: translateX(0) translateY(0); }
  100% { transform: translateX(500px) translateY(-300px); }
}

/* ESTRELAS */
.star {
  position: absolute;
  background: #ffebad;
  border-radius: 50%;
  opacity: 0.7;
  animation: twinkle 2s infinite alternate ease-in-out;
}

@keyframes twinkle {
  0% { opacity: 0.2; transform: translateY(0px) scale(1); }
  100% { opacity: 1; transform: translateY(-6px) scale(1.3); }
}

/* VARINHA FLUTUANDO */
.wand {
  position: absolute;
  right: 25px;
  top: 50%;
  width: 130px;
  transform: translateY(-50%);
  animation: float 3.5s ease-in-out infinite alternate, rotate 6s linear infinite;
  z-index: 3;
  opacity: 0.95;
}

@keyframes float {
  0% { transform: translateY(-50%) translateX(0); }
  100% { transform: translateY(-60%) translateX(12px); }
}

@keyframes rotate {
  0% { rotate: 0deg; }
  100% { rotate: 8deg; }
}

/* PART√çCULAS M√ÅGICAS */
.particle {
  position: absolute;
  bottom: -20px;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #ffe9a9, #ffca52);
  border-radius: 50%;
  opacity: 0.8;
  animation: rise 4s linear infinite;
  filter: blur(0.5px);
}

@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 0.9; }
  100% { transform: translateY(-140vh) scale(0.3); opacity: 0; }
}

/* CART√ÉO */
.card {
  background: rgba(0,0,0,0.45);
  padding: 35px;
  border-radius: 18px;
  width: min(850px, 95%);
  border: 2px solid rgba(255, 217, 140, 0.4);
  box-shadow: 0 0 25px rgba(255, 225, 150, 0.25);
  text-align: center;
  position: relative;
  z-index: 5;
}

/* T√çTULO */
#title {
  font-size: 32px;
  margin-bottom: 15px;
  color: #ffdb93;
  text-shadow: 0 0 10px rgba(255, 215, 100, 0.4);
}

/* SUBT√çTULO */
.subtitle {
  margin-top: 5px;
  font-size: 20px;
  opacity: 0.9;
}

/* BOT√ïES */
#buttons {
  margin-top: 30px;
  position: relative;
  height: 70px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

/* SIM */
#sim {
  background: #ffebc2;
  color: #2e1b00;
  margin-right: 15px;
  transition: transform 0.2s;
}
#sim:hover { transform: scale(1.07); }

/* N√ÉO */
#nao {
  background: #d9534f;
  color: #fff;
  position: absolute;
  left: 60%;
  top: 0;
  transition: left 0.3s ease, top 0.3s ease;
}

/* RESULTADO */
#result {
  display: none;
  margin-top: 25px;
  font-size: 20px;
}
</style>
</head>
<body>

<div class="fog"></div>

<!-- Varinha -->
<img class="wand" src="https://i.imgur.com/P6H2l3H.png" alt="Varinha">

<div class="card">
  <div id="title">Voc√™ gostaria de assistir Harry Potter comigo no cinema?</div>
  <div class="subtitle">Prometo pipoca, conversa e muita magia ‚ú®</div>

  <div id="buttons">
    <button id="sim">SIM üíõ</button>
    <button id="nao">N√ÉO ‚ùå</button>
  </div>

  <div id="result">
    <p>EU SABIA QUE VOC√ä DIRIA SIM ‚ú®üíõ</p>
    <p>Aguarde s√≥ <span id="count">0.8</span> segundos‚Ä¶</p>
  </div>
</div>

<script>
// ESTRELAS
for(let i=0; i<90; i++){
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.left = Math.random() * window.innerWidth + 'px';
  star.style.top = Math.random() * window.innerHeight + 'px';
  star.style.width = (Math.random()*3 + 1) + 'px';
  star.style.height = star.style.width;
  star.style.animationDuration = (Math.random()*3 + 2) + 's';
  document.body.appendChild(star);
}

// PART√çCULAS SUBINDO
function criarParticula() {
  const p = document.createElement('div');
  p.classList.add('particle');

  p.style.left = (Math.random() * window.innerWidth) + "px";

  const size = Math.random() * 6 + 4;
  p.style.width = size + "px";
  p.style.height = size + "px";

  p.style.animationDuration = (Math.random() * 3 + 3) + "s";

  document.body.appendChild(p);

  setTimeout(() => p.remove(), 6000);
}
setInterval(criarParticula, 120);

// BOT√ÉO N√ÉO FUGINDO
const btnNao = document.getElementById("nao");
function fugir() {
  const padding = 20;
  const maxX = window.innerWidth - btnNao.offsetWidth - padding;
  const maxY = window.innerHeight - btnNao.offsetHeight - padding;
  btnNao.style.left = Math.random() * maxX + "px";
  btnNao.style.top = Math.random() * maxY + "px";
}
btnNao.addEventListener("mouseover", fugir);
btnNao.addEventListener("touchstart", fugir);

// SIM ‚Äì AGORA 0.8 SEGUNDOS
const btnSim = document.getElementById("sim");
const result = document.getElementById("result");
const buttons = document.getElementById("buttons");
const countEl = document.getElementById("count");

btnSim.onclick = () => {
  buttons.style.display = "none";
  result.style.display = "block";

  let count = 0.8;
  countEl.textContent = count.toFixed(1);

  const interval = setInterval(() => {
    count -= 0.1;
    countEl.textContent = count.toFixed(1);
    if(count <= 0) {
      clearInterval(interval);
      const numero = "5585986928054";
      const msg = encodeURIComponent("Aceito sim, assistir Harry Potter contigo! ‚ú®üçø");
      window.location.href = `https://wa.me/${numero}?text=${msg}`;
    }
  }, 100);
};
</script>

</body>
</html>
