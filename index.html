<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite M√°gico</title>

<!-- Fonte estilo "Railey" -->
<link href="https://fonts.cdnfonts.com/css/railey" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  font-family: 'Railey', cursive;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(to bottom, #1a0d00, #3e1a00);
  color:#e8d8b5; /* bege suave */
}

/* Estrelas */
.star {
  position:fixed;
  border-radius:50%;
  background:white;
  opacity:0.7;
  pointer-events:none;
  animation:floatStar linear infinite;
}
@keyframes floatStar {
  0% { transform: translateY(120vh) scale(0.5); opacity:0; }
  20% { opacity:0.4; }
  60% { opacity:0.7; }
  100% { transform: translateY(-120vh) scale(1); opacity:0; }
}

/* Card */
.card {
  background: rgba(0,0,0,0.55);
  padding:35px;
  border-radius:16px;
  text-align:center;
  width:min(900px,95%);
  backdrop-filter: blur(4px);
  box-shadow:0 0 20px rgba(255,221,160,0.25);
}

h1 {
  font-size:42px;
  margin-bottom:12px;
  text-shadow:2px 2px 6px #000;
  color:#e8d8b5;
}

.subtitle {
  font-size:22px;
  color:#f3e7cc;
  margin-bottom:25px;
}

/* Bot√µes */
#buttons {
  position:relative;
  height:70px;
  margin-top:20px;
}

button {
  padding:14px 30px;
  font-size:20px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-family:'Railey', cursive;
  transition:0.15s;
  box-shadow:0 0 10px rgba(255,255,255,0.2);
}

#yes {
  background:#e8d8b5;
  color:#2a1600;
  font-weight:700;
  margin-right:12px;
}

#yes:hover {
  transform:scale(1.07);
  box-shadow:0 0 18px rgba(255,255,200,0.5);
}

#no {
  background:#a3261c;
  color:white;
  position:absolute;
  left:60%;
  top:0;
  transition:left .2s, top .2s;
}

/* Resultado */
#result {
  display:none;
  margin-top:25px;
  color:#f3e7cc;
}

#result h2 {
  font-size:36px;
}
</style>
</head>
<body>

<!-- Estrelas -->
<script>
for(let i=0;i<45;i++){
  const star=document.createElement('div');
  star.className='star';
  star.style.width=(2+Math.random()*3)+'px';
  star.style.height=star.style.width;
  star.style.left=Math.random()*100+'vw';
  star.style.top=Math.random()*100+'vh';
  star.style.animationDuration=(8+Math.random()*12)+'s';
  document.body.appendChild(star);
}
</script>

<div class="card">
<h1>Voc√™ gostaria de assistir Harry Potter comigo no cinema?</h1>
<div class="subtitle">Prometo magia, risadas e uma boa companhia ‚ú®</div>

<div id="buttons">
  <button id="yes" onclick="goWhats()">SIM üíõ</button>
  <button id="no">N√ÉO ‚ùå</button>
</div>

<div id="result">
  <h2>Abrindo WhatsApp...</h2>
</div>
</div>

<script>
const noBtn = document.getElementById('no');

function moveNoButton() {
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  let x = Math.random() * (maxX - padding) + padding;
  let y = Math.random() * (maxY - padding) + padding;

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveNoButton();
});


function goWhats(){
  document.getElementById('buttons').style.display = 'none';
  document.getElementById('result').style.display = 'block';

  const msg = encodeURIComponent(
    "Aceito sim, assistir Harry Potter contigo! ‚ú®\nQuais os hor√°rios das sess√µes?"
  );

  window.location.href = "https://wa.me/5585986928054?text=" + msg;
}
</script>

</body>
</html>
