<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Convite Harry Potter</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%;
  overflow:hidden;
  font-family: Verdana, Tahoma, sans-serif;
}

/* Fundo flutuante */
body {
  background: linear-gradient(270deg, #1a0d00, #3e1a00, #1a0d00);
  background-size: 600% 600%;
  animation: floatBG 20s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color: #f3e8d0;
  position: relative;
}

@keyframes floatBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Estrelas */
.star {
  position: absolute;
  background: #fff;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  0% { opacity: 0.2; transform: translateY(0px); }
  100% { opacity: 1; transform: translateY(-5px); }
}

/* Cart√£o */
.card {
  background: rgba(0,0,0,0.6);
  padding: 35px;
  border-radius: 18px;
  width: min(850px, 95%);
  text-align: center;
  box-shadow: 0 0 25px rgba(255, 225, 150, 0.2);
  position: relative;
  z-index: 1;
}

/* T√≠tulo */
#title {
  font-size: 32px;
  font-weight: normal;
  margin-bottom: 15px;
}

/* Subt√≠tulo */
.subtitle {
  margin-top: 5px;
  font-size: 20px;
  opacity: 0.9;
}

/* Bot√µes */
#buttons {
  margin-top: 30px;
  position: relative;
  height: 70px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  font-weight: normal;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-family: Verdana, Tahoma, sans-serif;
}

/* SIM */
#sim {
  background: #f5e0b5;
  color: #2e1b00;
  margin-right: 15px;
}

/* N√ÉO */
#nao {
  background: #d9534f;
  color: #fff;
  position: absolute;
  left: 60%;
  top: 0;
  transition: left 0.3s ease, top 0.3s ease;
}

/* Resultado */
#result {
  display: none;
  margin-top: 25px;
  font-size: 20px;
}
</style>
</head>
<body>

<div class="card">
  <div id="title">Voc√™ gostaria de assistir Harry Potter comigo no cinema?</div>
  <div class="subtitle">Prometo pipoca, conversa e muito encanto ‚ú®</div>

  <div id="buttons">
    <button id="sim">SIM üíõ</button>
    <button id="nao">N√ÉO ‚ùå</button>
  </div>

  <div id="result">
    <p>EU SABIA QUE VOC√ä DIRIA SIM ‚ú®üíõ</p>
    <p>Aguarde s√≥ <span id="count">12</span> segundos‚Ä¶</p>
  </div>
</div>

<script>
// Criar estrelas aleat√≥rias
for(let i=0; i<80; i++){
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.left = Math.random() * window.innerWidth + 'px';
  star.style.top = Math.random() * window.innerHeight + 'px';
  star.style.width = (Math.random()*3 + 1) + 'px';
  star.style.height = star.style.width;
  star.style.animationDuration = (Math.random()*3 + 2) + 's';
  document.body.appendChild(star);
}

// Bot√£o N√ÉO fugindo
const btnNao = document.getElementById("nao");

function fugir() {
  const padding = 20;
  const maxX = window.innerWidth - btnNao.offsetWidth - padding;
  const maxY = window.innerHeight - btnNao.offsetHeight - padding;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  btnNao.style.left = x + "px";
  btnNao.style.top = y + "px";
}

btnNao.addEventListener("mouseover", fugir);
btnNao.addEventListener("touchstart", fugir);

// Bot√£o SIM com 12 segundos
const btnSim = document.getElementById("sim");
const result = document.getElementById("result");
const buttons = document.getElementById("buttons");
const countEl = document.getElementById("count");

btnSim.onclick = () => {
  buttons.style.display = "none";
  result.style.display = "block";

  let count = 12;
  const interval = setInterval(() => {
    count--;
    countEl.textContent = count;
    if(count <= 0) {
      clearInterval(interval);
      const numero = "5585986928054";
      const msg = encodeURIComponent("Aceito sim, assistir Harry Potter contigo!\nQuais os hor√°rios das sess√µes?");
      window.location.href = `https://wa.me/${numero}?text=${msg}`;
    }
  }, 1000);
};
</script>

</body>
</html>
