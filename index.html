<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Harry Potter</title>

<!-- Fonte estilo Railey -->
<link href="https://fonts.cdnfonts.com/css/railey" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Railey', cursive;
  background: linear-gradient(to bottom, #1a0d00, #3e1a00);
  color:#e5d8b8; /* bege suave e leg√≠vel */
}

/* Fundo de estrelas */
.star {
  position:fixed;
  border-radius:50%;
  background:white;
  opacity:0.8;
  pointer-events:none;
  animation:floatStar linear infinite;
}
@keyframes floatStar {
  0% { transform: translateY(120vh) scale(0.5); opacity:0; }
  10% { opacity:0.3; }
  50% { opacity:0.6; }
  100% { transform: translateY(-120vh) scale(1); opacity:0; }
}

/* Card central */
.card {
  background: rgba(0,0,0,0.55);
  padding:35px;
  border-radius:18px;
  text-align:center;
  position:relative;
  z-index:2;
  width:min(900px,90%);
}

/* T√≠tulo */
h1 {
  font-size:42px;
  margin-bottom:15px;
  color:#e5d8b8;
  text-shadow:1px 1px 3px #000;
}

/* Subt√≠tulo */
.subtitle {
  font-size:22px;
  color:#eadfca;
  margin-bottom:25px;
}

/* Bot√µes */
#buttons { 
  position:relative; 
  height:60px; 
  margin-top:10px; 
}

button {
  padding:12px 28px;
  font-size:18px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  transition:.15s ease;
  font-family: 'Railey', cursive;
}

/* Bot√£o SIM */
#yes {
  background: linear-gradient(135deg,#f7e6c4,#d4b98a);
  color:#1b0b00;
  font-weight:700;
  margin-right:12px;
  box-shadow:0 0 10px #b79d6b;
}

/* Bot√£o N√ÉO */
#no {
  background: linear-gradient(135deg,#8c1b10,#d8482f);
  color:#fff;
  position:absolute;
  left:60%;
  top:0;
  transition: left .25s, top .25s;
  box-shadow:0 0 10px #4d0a06;
}

/* Resultado */
#result {
  display:none;
  margin-top:20px;
  color:#eadfca;
}

#result h2 {
  font-size:32px;
  margin-bottom:10px;
}

#result p {
  font-size:22px;
}
</style>
</head>
<body>

<!-- Estrelas -->
<script>
for(let i=0;i<50;i++){
  const star=document.createElement('div');
  star.className='star';
  star.style.width=(2+Math.random()*3)+'px';
  star.style.height=star.style.width;
  star.style.left=Math.random()*100+'vw';
  star.style.top=Math.random()*100+'vh';
  star.style.animationDuration=(8+Math.random()*12)+'s';
  document.body.appendChild(star);
}
</script>

<div class="card">
<h1>Voc√™ gostaria de assistir Harry Potter comigo no cinema?</h1>
<div class="subtitle">Prometo pipoca, conversa e muito encanto ‚ú®</div>

<div id="buttons">
  <button id="yes" onclick="sayYes()">SIM üíõ</button>
  <button id="no">N√ÉO ‚ùå</button>
</div>

<div id="result">
  <h2>EU SABIA QUE VOC√ä DIRIA SIM ‚ú®üíõ</h2>
  <p>Aperta no WhatsApp pra me chamar!</p>
</div>
</div>

<script>
const noBtn = document.getElementById('no');

/* Fun√ß√£o do bot√£o fugir */
function moveNoButton() {
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  let x = Math.random() * (maxX - padding) + padding;
  let y = Math.random() * (maxY - padding) + padding;

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveNoButton();
});

/* Bot√£o SIM (abre WhatsApp) */
function sayYes(){
  document.getElementById('buttons').style.display = 'none';
  document.getElementById('result').style.display = 'block';

  const msg = encodeURIComponent("Aceito sim, assistir Harry Potter contigo! ‚ú®\nQuais os hor√°rios das sess√µes?");
  const phone = "5585986928054";

  setTimeout(() => {
    window.location.href = `https://wa.me/${phone}?text=${msg}`;
  }, 700);
}
</script>

</body>
</html>
